on:
  push:
    branches: 
      - main
  
permissions:
  contents: write
  packages: write

jobs:
  releases-matrix:
    name: Release bootstrap
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: wangyoucao577/go-release-action@v1
        id: build_assets
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          asset_name: bootstrap-${{ matrix.goos }}-${{ matrix.goarch }}
          goversion: "1.22"
          project_path: "./bootstrap"
          compress_assets: "OFF"
          upload: "OFF"
      - name: List assets
        run: ls "${{ steps.build_assets.outputs.release_asset_dir }}"

      # - uses: "marvinpinto/action-automatic-releases@latest"
      #   with:
      #     repo_token: "${{ secrets.GITHUB_TOKEN }}"
      #     automatic_release_tag: "${{github.run_number}}"
      #     prerelease: false
      #     title: "Bootstrap build ${{github.run_number}}"
      #     files: |
      #       "${{ steps.build_assets.outputs.release_asset_dir }}/bootstrap*"
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{github.run_number}}"
          name: "Bootstrap build ${{github.run_number}}"
          prerelease: false
          make_latest: true
          fail_on_unmatched_files: true
          files: |
            "${{ steps.build_assets.outputs.release_asset_dir }}/bootstrap*"


set -g mouse on
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
# bind -n WheelDownPane select-pane -t= \; send-keys -M

set -g prefix C-a
set -g prefix2 S-F1
bind a send-prefix
# bind-key -n '\033[1;2P' send-prefix

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi 'V' send -X rectangle-toggle
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-emacs MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# reload config
bind-key C-r source-file ~/.tmux.conf

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# set-window-option -g window-status-current-bg red
set -g window-style 'fg=color247,bg=color234'
set -g window-active-style 'fg=color250,bg=black'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set -g status off
# set -g status-interval 1

set -g pane-border-style "bg=color235,fg=color235"
set -g pane-active-border-style "bg=color234,fg=color234"
set -g pane-border-status "bottom"
set -g pane-border-format "#(commandline_thing generate pane #{=-1:session_id}:#{=-1:window_id}.#{=-1:pane_id} #{pane_current_path})"
set -g pane-border-lines "single"
